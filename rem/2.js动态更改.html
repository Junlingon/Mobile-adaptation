<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 统一视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        .box {
            /* 可以使用插件来自动转rem的值  设计稿给多大就写多大 自动转rem*/
            width: 5rem;
            height: 5rem;
            /* 弊端：如果发现宽高不对，无法从rem来进行判断是否正确； */
            /* 所以一般会保留px源码，同时采用第三方工具动态监听转换比如gulp */
            background: #8ec04c;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>45665456</p>
    </div>
    <script>
        function resetHtmlFont() {
            document.documentElement.style.fontSize = screen.width / 10 + 'px';
        }
        resetHtmlFont();
        window.onresize = resetHtmlFont;
    </script>
</body>

</html>
